<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="nhapSo" type="text" oninput="execute()">
<input id="ketQua" type="text">
<script>
    function execute() {
        let nhapSo = parseInt(document.getElementById('nhapSo').value);
        binhPhuong(nhapSo);
    }
    function binhPhuong(a) {
        let binhPhuong = 0;
        binhPhuong = a * a;
        document.getElementById('ketQua').value = binhPhuong;
        console.log(binhPhuong);
    }
</script>
</body>
</html>
